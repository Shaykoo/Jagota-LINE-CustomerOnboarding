<h2>Are You Sure You Want to Delete Your Account?</h2>
<p>Deleting your account will permanently erase all your data, and this action cannot be undone.</p>
<p>If you're sure, please confirm below.</p>

<div mat-dialog-actions align="end">
  <button mat-dialog-close class="cancelBtn">Cancel</button>
  <button class="deleteBtn" (click)="unregisterCustomer()">Delete</button>
</div>
